<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #target {
            background-color: #000000;
            width: 40px;
            height: 40px;
            border-radius: 100%;
            border-width: 20px;
            border-style: solid;
            border-color: #31200b;
            position: absolute;
            top: 50px;
            left: 50px;
            display: none;
        }
    </style>
</head>

<body>

    <button onclick="StartGema()">Начать Игру</button>
    <div id="target" onclick="MoveTarget()"></div>

    <script>
        var gameStarted = false
        var points = 0
        var startTime

        function StartGema() {
           
             startTime = Date.now()
            console.log(startTime)


            var button = document.querySelector("button")


            console.log("gS #1: ", gameStarted)
            if (gameStarted === false) {
                target.style.display = "block"
                MoveTarget()
                gameStarted = true
                console.log("gS #2: ", gameStarted)
            }

            button.style.display = "none"
        }


        function MoveTarget() {
            var elapsedTime = Date.now() - startTime
            console.log(elapsedTime)
            
             console.log("p #1: ",points)
            points += 1
            console.log("p #2: ",points)

            var target = document.querySelector("#target")
            var targetSize = target.style.width + target.style.borderWidth
            var ranVal1 = Math.random() * (window.innerHeight - 40)
            var ranVal2 = Math.random() * (window.innerWidth - 40)


            console.log(targetSize, window.getComputedStyle(target).width, window.getComputedStyle(target).borderWidth)

            target.style.top = ranVal1 + "px"
            target.style.left = ranVal2 + "px"
            
            if(elapsedTime/1000 >= 15){
                target.style.display = "none"
                document.querySelector("body").innerHTML ="<p style ='width: 100%; text-aling: center;'>"+points+"</p>"
            }
        }
    </script>

</body></html>
