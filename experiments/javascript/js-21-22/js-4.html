<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <input type="password" id="password">
    <button onclick="Checklength()">Зарегистрироваться</button>

    <script>
        var inpPass = document.querySelector("#password")

        function Checklength() {
            var inlpLen = inpPass.value.length

            if (inlpLen > 8) {
                alert("Пароль надёжный!")
            } else {
                alert("Пароль слишком короткий!")
            }
        }
    </script>
</body></html>
