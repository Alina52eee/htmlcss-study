<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <h1>Лотерея!</h1>

    <p> Введите имя!</p>

    <input type="text" id="name">

    <button onclick="GetPrize()">Узнать приз!</button>

    <p id="result">Результат:</p>

    <script>
        var result = document.querySelector("#result")
         
        function GetPrize(){
            var name = document.querySelector("#name")
             
            var winNumber = Math.round(1 + Math.random() * 2)
            console.log(winNumber)

            if (winNumber === 1) {
                console.log (name.value + ", Вы выиграли собачью будку!")
                            
                result.textContent =name.value + ", Вы выиграли собачью будку!"
                            
            } else if (winNumber === 2) {
                console.log(name.value + ", Вы выиграли дудоньку!")
                            
                result.textContent = name.value + ", Вы выиграли дудоньку!"
                            
            } else if (winNumber === 3){
                    
                console.log(name.value + ", Вы ничего не выиграли!")
                    
                result.textContent = name.value +  ", Вы ничего не выиграли!"
            }
        }
    </script>
</body></html>
