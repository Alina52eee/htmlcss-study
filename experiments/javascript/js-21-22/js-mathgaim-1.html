<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h3>решаем задачи на время!</h3>

    <p id="equation">Нажмите "старт", чтобы начать</p>

    <input type="text" id="input">
    <button onclick="CheckAnswer()">Ответить</button>

    <button onclick="GetEquation()">Старт</button>

    <p id="result">Результат:</p>

    <script>
        var answer = 0
        var correct = 0
        var worng = 0

        function GetEquation() {
            var equation = document.querySelector("#equation")

            var num1 = Math.round(1 + Math.random() * 9)
            var num2 = Math.round(1 + Math.random() * 9)

            answer = num1 + num2

            console.log(num1 + " + " + num2 + " = " + answer)

            equation.textContent = num1 + " + " + num2 + " = ???"
        }

        function CheckAnswer() {
            if (input.value === "") return    
            var input = document.querySelector("#input")
            
            
            var result = document.querySelector("#result")

            if (Number(input.value) === answer) {
                console.log("true")
                correct = correct + 1
            } else {
                wrong = worng + 1
            }
            result.textContent = correct + " / " + worng
            
            GetEquation()
        }
    </script>
</body></html>
